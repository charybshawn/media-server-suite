# Docker Compose file for Media Server
# Version 2.0
# Updated: 2020-12-19

version: '3.3'


services:
    # PORTAINER
    portainer:
      image: portainer/portainer
      command: -H unix:///var/run/

    # NZBGET Block
    nzbget:
      image: hotio/nzbget:testing
      container_name: nzbget
      restart: unless-stopped
      ports:
        - 6789:6789
      #network_mode: host
      environment:
        - PUID=1000
        - PGID=129
        - UMASK=002
        - TZ=America/Vancouver
        - ARGS=
        - DEBUG=no
      volumes:
        - /home/thor/.config/nzbget:/config
        - /downloads:/data/downloads
        #- /daemon/nzbget/intermediate:/data/downloads/intermediate

    # RADARR Block
    radarr:
      image: hotio/radarr:nightly
      container_name: radarr
      depends_on:
        - "nzbget"
      restart: unless-stopped
      #network_mode: host
      ports:
        - 7878:7878
      environment:
        - PUID=1000
        - PGID=129
        - UMASK=002
        - TZ=America/Vancouver
        - ARGS=
        - DEBUG=no
      volumes:
        - /home/thor/.config/radarr:/config
        - /downloads:/data/downloads
        - /gmedia:/data/media

    # RADARR 4K Block
    radarr4k:
      image: hotio/radarr:nightly
      container_name: radarr4k
      depends_on:
        - "nzbget"
      restart: unless-stopped
      #network_mode: host
      ports:
        - 7879:7879
      environment:
        - PUID=1000
        - PGID=129
        - UMASK=002
        - TZ=America/Vancouver
        - ARGS=
        - DEBUG=no
      volumes:
        - /home/thor/.config/radarr4k:/config
        - /downloads:/data/downloads:rw
        - /gmedia:/data/media:rw

    # SONARR Block
    sonarr:
      image: hotio/sonarr:nightly
      container_name: sonarr
      depends_on:
        - "nzbget"
      restart: unless-stopped
      #network_mode: host
      ports:
        - 8989:8989
      environment:
        - PUID=1000
        - PGID=129
        - UMASK=002
        - ARGS=
        - DEBUG=no
      volumes:
        - /home/thor/.config/sonarr:/config
        - /downloads:/data/downloads:rw
        - /gmedia:/data/media:rw
    
    # TAUTULLI Block
    tautulli:
      image: tautulli/tautulli
      container_name: tautulli
      restart: unless-stopped
      ports:
        - 8181:8181
      environment:
        - PUID=1000
        - PGID=129
        - UMASK=002
      volumes:
        - /home/thor/.config/tautulli:/config
